<html>
    <head>
        <title>Detail Data Tamu Undangan</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
    </head>
    <body>
        <h1>Detail Data Tamu Undangan</h1>
        <a href="/"> Batal </a>
        <hr>
        <form method="POST" action="/hapus">
            <table>
                <tbody>
                    <tr>
                        <td>Id</td>
                        <td>:</td>
                        <td><input type="text" name="id" value="{{ ( index .Data 0 ).Id }}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Nama Lengkap</td>
                        <td>:</td>
                        <td><input type="text" name="namaLengkap" value="{{ ( index .Data 0 ).NamaLengkap }}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Domisili</td>
                        <td>:</td>
                        <td><input type="text" name="domisili" value="{{ ( index .Data 0 ).Domisili }}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="submit" value="Hapus"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
