<html>
    <head>
        <title>Ubah Data Tugas Pegawai</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <h1>Ubah Data Tugas Pegawai</h1>
        <form method="POST" action="/ubah">
            <table class="form">
                <tbody>
                    <tr>
                        <td>Id</td>
                        <td  style="width: 5%;">:</td>
                        <td><input type="text" name="id" value="{{ (index .Data 0).Id }}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Nama Lengkap</td>
                        <td  style="width: 5%;">:</td>
                        <td><input type="text" name="namaLengkap" value="{{ (index .Data 0).NamaLengkap }}" ></td>
                    </tr>
                    <tr>
                        <td>Tugas</td>
                        <td  style="width: 5%;">:</td>
                        <td><input type="text" name="tugas" value="{{ (index .Data 0).Tugas }}" ></td>
                    </tr>
                    <tr>
                        <td>Deadline</td>
                        <td  style="width: 5%;">:</td>
                        <td><input type="date" name="deadline" value="{{ (index .Data 0).Deadline }}" ></td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td style="width: 5%;">:</td>
                        <td>
                            <select name="status">
                                <option value="Ditugaskan" {{ if eq (index .Data 0).Status "Ditugaskan" }}selected="selected"{{ end }}>Ditugaskan</option>
                                <option value="Dalam Proses"  {{ if eq (index .Data 0).Status "Dalam Proses" }}selected="selected"{{ end }}>Dalam Proses</option>
                                <option value="Selesai"  {{ if eq (index .Data 0).Status "Selesai" }}selected="selected"{{ end }}>Selesai</option>
                                <option value="Ditunda"  {{ if eq (index .Data 0).Status "Ditunda" }}selected="selected"{{ end }}>Ditunda</option>
                                <option value="Dibatalkan"  {{ if eq (index .Data 0).Status "Dibatalkan" }}selected="selected"{{ end }}>Dibatalkan</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input class="btn delete" type="submit" value="Ubah">
                            <a class="btn edit" href="/"> Batal </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
